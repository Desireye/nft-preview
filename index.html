<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>
    <link rel="stylesheet" href="./nft-prev.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card-image"> 
            <img src="./images/image-equilibrium.jpg" class="image" alt="">
            <div>
                <img src="./images/icon-view.svg" class="eye" alt="">
            </div>
            <div class="overlay"></div>
        </div>

        <div class="card-content">
            <h3>Equilibrum #3429</h3>

            <p>Our Equilibrum collection promotes balance and calm</p>

            <div class="card-info">
                <div>
                    <img src="./images/icon-ethereum.svg" class="icon" alt="">
                    0.041 <b>eth</b>
                </div>

               <div>
                    <span>
                        <img src="./images/icon-clock.svg" class="icon" alt="">
                        3 days left
                    </span>
               </div>
            </div>

            <hr>
        </div>

        <div class="card-profile">
            <img src="./images/image-avatar.png" alt="">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </main>

    <footer>
        <h5>
           Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a> and Coded by <a href="https://github.com/Desireye">Desireye</a>
        </h5>
    </footer>
</body>
</html>
